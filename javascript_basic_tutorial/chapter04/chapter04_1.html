<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Simple Rollover</title>
    <link href="script01.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
  <!--
    img 图片
    src 指向图片的路径
    alt 当图片无法显示时的说明文案
    title   当鼠标移到图片上时显示的文案
    width   图片宽度
    height  图片高度
  -->
    <a href="" onmouseover="document.images['arrow'].src='images/arrow_on.gif'"
       onmouseout="document.images['arrow'].src='images/arrow_off.gif'">
      <img src="images/arrow_off.gif" id="arrow" alt="arrow">
    </a>
  </body>
</html>
